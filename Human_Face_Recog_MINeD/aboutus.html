        body {

        }

        .maincontainer {
            margin: 0px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            left: 30%;
        }

        .maincard {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .card {
            /* max-width:15%; */
            width: 280px;
            min-width: 13%;
            min-height: 420px;
            /* border:2px solid rebeccapurple; */
            border-radius: 10px;
            /* padding:10px; */
            margin: 15px 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            transition: all 0.3s ease-in-out;
        }

        .card2 {

            display: flex;

            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            /* min-width:1000px; */
        }

        .name h1 {
            text-align: center;
            color: #ffffff;
        }

        .info {
            height: 60%;
            margin: 15px 0px;
            color: white;
            width: 80%;
            text-align: center;
        }

        .info h3 {
            margin: 10px 0px;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 15px 10px;
            border-radius: 10px;
            font-size: 15px;

        }

        .name {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 135px;
            background-image: linear-gradient(to right, #c2587b, #c46f56);
            color: white;
            border-radius: 10px 10px 0px 0px;
        }

        .icons {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 10px;

        }

        .icons i {
            display: block;
            padding: 10px;
            font-size: 30px;
            color: #f2709c;
            cursor: pointer;
            transition: all ease-in-out 0.2s;

        }

        .eloper {
            color: #c9c9c9;
            font-size: 25px;
        }

        .links {
            margin: 12px 10px 10px 10px;
        }

        .icons i:hover {
            /* font-size: 25px; */
            color: #c9c9c9;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: rgba(0, 0, 0, 0.65) 0px 5px 15px;
            /* height:380px;
    width:270px; */

        }

        hr {
            background-color: gray;
            border: 0.5px solid gray;
        }

        html {
            scrollbar-width: normal;
            scrollbar-color: #777 #555;
        }

        html::-webkit-scrollbar {
            width: 1vw;
        }

        html::-webkit-scrollbar-thumb {
            background-color: #7775;
        }

        html::-webkit-scrollbar-thumb:hover {
            background-color: #777;
        }

        html::-webkit-scrollbar-track {
            background-color: #5555;
        }

        html::-webkit-scrollbar-track:hover {
            background-color: #555;
        }

        body {

            color: #CCC;
        }
        .cf
        {
            height:32px;
            width:32px;
            padding: 10px;
            
        }
    </style>
